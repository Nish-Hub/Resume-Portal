			<div id="headshot" class="quickFade">
				<img src="../profile-templates/1/dp.jpg"
					th:alt="${userProfile.firstName+' '+userProfile.lastName}">
			</div>

			<div id="name">
				<h1 class="quickFade delayTwo">Resume</h1>
				<h2 class="quickFade delayThree">Profile</h2>
			</div>

			<div id="contactDetails" class="quickFade delayFour">
				<ul>
					<li><a th:href="${userProfile.email}" target="_blank"
						th:text="${userProfile.email}">email field</a></li>
					<li>m: <span th:text="${userProfile.phone}">01234567890</span></li>
				</ul>
			</div>
			<div class="clear"></div>
		</div>

				<article>
					<div class="sectionTitle">
						<h1>Personal Profile</h1>
					</div>

					<div class="sectionContent">
						<p th:text="${userProfile.summary}"></p>
					</div>
				</article>
				<div class="clear"></div>
			</section>

						<ul th:each="responsibility : ${job.responsibilities}">
							<li th:text="${responsibility}">
						</ul>

				</div>

				<div class="sectionContent" th:each="skill : ${userProfile.skills}">
						<p th:text="${skill}"></p>
					
				</div>
				<div class="clear"></div>
			</section>

				<div class="sectionTitle">
					<h1>Education</h1>
				</div>

				<div class="sectionContent"  th:each="education : ${userProfile.educations}">

						<h2 th:text="${education.college}">College/University</h2>
						<p class="subDetails" 
							th:text="${education.qualification+' , '+education.startDateFormatted+' - '+education.endDateFormatted}">
